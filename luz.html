<!DOCTYPE html>
<html>

<body>

    <h2>Jelou Clase</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='img/amongas.gif'">Revivir Among us</button>

    <img id="myImage" src="img/amongas.gif" style="width:250px">

    <button onclick="document.getElementById('myImage').src='img/amongasmorido.gif'">Matar Among us</button>

</body>

</html>
